
<ion-view view-title="Maps">
  <ion-content class="background">
    <h1>Create a Trail</h1>
    <input class = "text" id = "info" placeholder = 'info' ng-model = "$parent.info" info = "info"> </input>
    <button class = "button button-large" ng-click="onSubmit($parent.info)">Submit</button>
    <div id = "map1" data-tap-disabled = "true" ng-click = "addOnClick($event)"></div>
  </ion-content>
</ion-view>
