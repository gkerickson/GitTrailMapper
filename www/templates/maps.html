
<ion-view view-title="Maps">
  <ion-content class="background">
    <h1>Create a Trail</h1>
    <input class = "text" id = "info" ng-model = "$parent.info" value = "$rootScope.info"> </input>
    <button id = 'Edit Info' ng-click = "editInfo(info)" class ="button button-large"> Edit Info </button>
    <div id = "map1" data-tap-disabled = "true" ng-click = "addOnClick($event)"></div>
  </ion-content>
</ion-view>
