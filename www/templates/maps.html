
<ion-view view-title="Maps">
  <ion-content class="background">
    <!--<h1> Make trails</h1>-->
    <!--<input type="text"  ng-model='$parent.trailName' name="txt2">-->
    <!--<button type="button" ng-click = "trailCreation()">Create a Trail</button>-->
    <div id = "map1" data-tap-disabled = "true" ng-click = "addOnClick($event)"></div>

    <div class = "menu" id = "menu1">
      <h3>Create a New Trail or Edit Current One</h3>
      <button ng-click = "createTrailName(trailName)">Create a New Trail</button>
      <button>Edit a Current Trail (Doesn't work)</button>
      <input type="text"  ng-model='$parent.trailName' name="txt2">

    </div>

    <div class = "menu" id = "menu2">
      <h3>Create a new Marker or Finish Trail</h3>
      <button ng-click = "newMarker()">New Marker</button>
      <button ng-click = "finishTrail()">Finish Trail</button>
      <input type = "text" placeholder="Marker Name" ng-model = "$parent.currentMarkerName"></input>
    </div>

    <div class = "menu" id = "menu3">
      <h3>Use Current Position or Click On Map and Add Position Manually</h3>
      <button ng-click = "useCurrentPosition()">Current Position</button>
      <button ng-click = "useManualPosition()">Manually Add Position</button>
      <input type = "text" placeholder="Marker info..." ng-model = "$parent.currentMarkerInfo"></input>

    </div>
  </ion-content>

  <ion-side-menus>
    <!-- Left menu -->
    <ion-side-menu side="left">
    </ion-side-menu>

    <ion-side-menu-content>
    <!-- Main content, usually <ion-nav-view> -->
	<ion-content class="background">
		<div class="bar bar-header bar-balanced" style="text-align: center;">
			<button menu-toggle id="search-button" class="button button-royal icon ion-search"></button>
			<h1 style="margin:0px;font-size: 30px;width:100%;text-align: center;">Create a Trail</h1>
		</div>
		<div id = "map1" data-tap-disabled = "true" ng-click = "addOnClick($event)"></div>
		<div style="width:50px;height:50px;background-color: black;"></div>
	</ion-content>
    </ion-side-menu-content>
  </ion-side-menus>
</ion-view>
