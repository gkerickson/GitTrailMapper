<ion-view view-title="Ionic Toggles">
  <ion-content class="padding">
    <br><br><br>
    <div class="bottom">
      <div style="float: left; width: 50%; height: 100px;">
        <label class="item item-input">
          <!-- <span class="input-label">First Name</span> -->
          <input type="text" name="username" id="username-textarea"
                 ng-model="$parent.username" placeholder="Username (Email)">
        </label>
      </div>
      <div style="float: left; width: 50%; height: 100px;">
        <label class="item item-input">
          <!-- <span class="input-label">Last Name</span> -->
          <input type="text" name="password" id="password-textarea"
                 ng-model="$parent.password" placeholder="Password">
        </label>
      </div>
    </div>
    <button class="button button-full" ng-click="attemptFirebaseLogin()">Login</button>
    <button class="button button-full" ng-click="attemptCreateFirebaseUser()">Create User</button>
    <button class="button button-full" ng-model="logoutButton" ng-style="logoutButton" ng-click="logoutFirebaseUser()">Logout Firebase user: {{logoutButton.username}}</button>
  </ion-content>
</ion-view>
